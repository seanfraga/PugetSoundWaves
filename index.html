<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puget Sound Vessel Sonification</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tone@next/build/Tone.js"></script>
</head>
<body>
  <main>
    <h1>Puget Sound Vessel Traffic (1851â€“1861)</h1>
    <div id="controls">
      <button id="play-btn">Play</button>
      <button id="pause-btn">Pause</button>
      <label for="speed">Speed:</label>
      <select id="speed">
          <option value="1">1 day/sec</option>
          <option value="7">7 days/sec</option>
          <option value="30">30 days/sec</option>
      </select>
    </div>
    <svg id="plot" width="960" height="500"></svg>
    <div id="tooltip" aria-hidden="true"></div>
  </main>

 <script>
  d3.csv("data/vessels.csv").then(data => {
    data.forEach(d => {
      d.parsedDate = d3.timeParse("%Y-%m-%d")(d.Date);
      d.Tonnage = +d.Tonnage;
    });
    window.sampleData = data;
    render();
  });
</script>
<script src="main.js"></script>

</body>
</html>
